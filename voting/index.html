<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="node_modules/react/dist/react.js"></script>
        <script src="node_modules/react-dom/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    </head>
    <body>
        <div id="react"></div>
        <script type="text/babel">
            'use strict';
            const squares = [
                {
                    title: 'Javascript',
                    count: 0
                },
                {
                    title: 'Python',
                    count: 0
                },
                {
                    title: 'Orange',
                    count: 0
                }
            ]

            const Container = (props) => {
                const squares = props.squares.map((squareObj, idx) => {
                    return <Square key={idx} colorData={squareObj}/>
                })
                return (
                    <div>
                        <h1>Take a look at my squares!</h1>
                        {squares}
                    </div>
                )

            }

            const Square = (props) => {
                const { colorData } = props;
                const style = {
                    height: '100px',
                    width: '120px',
                    fontSize: '20px',
                    color: 'black',
                    backgroundColor: 'white',
                    display: 'inline-block',
                    paddingLeft: '10px'

                };
                const buttonStyle = {
                    fontSize: '20px',
                    color: 'black',
                    display: 'inline-block'
                };
                const wrapper = {
                    display: 'inline-block'
                };

                const imgStyle = {
                    height: '40px',
                    width: '40px',
                    display: 'inline-block'
                };

                 const text = `${colorData.title}`;
                 const count = `${colorData.count}`;

                return (
                  <div>
                    <div style={wrapper}>
                      <div style={buttonStyle}>
                        {count}
                      </div>
                      <div style={style}>
                        {text}
                      </div>
                      <img src="plus.png" alt="" style={imgStyle}/>
                    </div>
                  </div>
                )
            }

            ReactDOM.render(
                <Container squares={squares}/>,
                document.getElementById('react')
            )
        </script>


    </body>
</html>
